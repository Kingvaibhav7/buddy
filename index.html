<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        body{
            background-image: url("https://t3.ftcdn.net/jpg/02/94/52/66/360_F_294526635_8Fc9IbBHWOC83JsiFNRNx5VivafEjiyi.jpg");
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .square{
            width: 400px;
            background-color: transparent;
            margin-top: 20px;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.4);
        }

        .square h2{
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .square label{
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .square input,
        .square select{
            width: 90%;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #333;
            margin-bottom: 15px;
            outline: none;
        }

        .square button{
            width: 90%;
            padding: 15px;
            border-radius: 20px;
            background-color: white;
            font-size: 18px;
            cursor: pointer;
            margin: auto;
            display: block;
            border: 2px solid black;
            transition: 0.3s ease;
            color: #0c0b0b;
        }

        .square button:hover{
            background-color: rgb(0, 145, 255);
            color: white;
        }

        .error{
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="square">
       <h2>Register For Buddy</h2>

       <!-- FORM -->
       <form id="registerForm">

            <label>Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name">

            <label>Select Class:</label>
            <select id="class">
                <option value="">Select Class</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
            </select>

            <label>Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter Mobile Number">

            <label>Create a Username:</label>
            <input type="text" id="username" placeholder="Username">

            <label>Password:</label>
            <input type="password" id="password" placeholder="Strong Password">

            <div class="error" id="errorMsg"></div>

            <button type="submit">Register</button>

       </form>

       <h3>Already registered? <a href="login.html">Login</a></h3>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const form = document.getElementById("registerForm");
        const errorMsg = document.getElementById("errorMsg");

        form.addEventListener("submit", function(e){
            e.preventDefault(); // stop redirect

            const name = document.getElementById("fullName").value.trim();
            const classValue = document.getElementById("class").value;
            const phone = document.getElementById("phone").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            // Empty check
            if(name === "" || classValue === "" || phone === "" || username === "" || password === ""){
                errorMsg.textContent = "❌ All fields are required";
                return;
            }

            // Phone validation
            if(!/^[0-9]{10}$/.test(phone)){
                errorMsg.textContent = "❌ Phone number must be 10 digits";
                return;
            }

            // Password validation
            if(password.length < 6){
                errorMsg.textContent = "❌ Password must be at least 6 characters";
                return;
            }

            // Success
            errorMsg.style.color = "green";
            errorMsg.textContent = "✅ Registration successful!";
            
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        });
    </script>

</body>
</html>
